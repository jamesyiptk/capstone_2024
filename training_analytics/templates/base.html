<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Analytics - {% block title %}{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
{% block extra_css %}
<style>
.navbar-brand img {
    height: 30px; /* Default height */
    width: auto;  /* Maintain aspect ratio */
}

@media (max-width: 576px) {
    .navbar-brand img {
        height: 25px; /* Smaller height on extra-small devices */
    }
}
</style>
{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-white" style="background-color: #e6f3ff;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"></a>
                <img src="{% static 'img/department_logo.png' %}" alt="Department Logo" height="30" class="me-2">
            </a>
            <a class="navbar-brand" href="{% url 'home' %}">Training Analytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_file' %}">Upload Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'insight' %}">Insights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">PA Department of Labor & Industry Â© {% now "Y" %}</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block extra_js %}
    <script>
        // Custom JS can be added here
    </script>
    {% endblock %}
</body>
</html>
